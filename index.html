<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="stylesheet" href="css/style.css">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>FM | Advice generator app</title>

	<script src="https://kit.fontawesome.com/99585560a2.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<h1> Advice generator app</h1>
	</header>
	<main>
		<blockquote id="advice" class="advice-box">
			<h2 id="advice-title">Advice #117</h2>
			<p id="advice-text">
				&ldquo;It is easy to sit up and take notice, what's difficult is getting up and taking action.&rdquo;
			</p>
			<div class="separator">
				<div class="icon">
					<div class="pause-icon pause-icon__left-bar"></div>
					<div class="pause-icon pause-icon__right-bar"></div>
				</div>
			</div>
			<button role="button" aria-label="Get new advice" id="new-advice-btn"><i
					class="fa-solid fa-dice-five"></i></button>
		</blockquote>
	</main>
	<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><span>Frontend Mentor</span></a>.
		Coded by <a href="#"><span>Ana Z</span></a>.
	  </footer>
	<script src="script.js"></script>
</body>
</html>
